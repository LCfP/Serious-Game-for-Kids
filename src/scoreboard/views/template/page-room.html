<h1 style="margin: 0;">
    {{#l}}Room{{/l}} ID:
    <span id="room-name" style="letter-spacing: 2px; font-size: 50px;"></span>
</h1>

<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>{{#l}}Team Name{{/l}}</th>
        <th>{{#l}}Score{{/l}}</th>
        <th>{{#l}}Money{{/l}}</th>
        <th>{{#l}}Satisfaction{{/l}}</th>
    </thead>
    <tbody id="table-content"></tbody>
</table>
