{{ #products }}
<div class="padding-5">
    <div class="input-group input-group-lg">
        <span class="input-group-addon" style="padding: 8px 16px;">
            <img src="src/assets/img/{{ values.icon }}"
                    alt="{{#l}}{{ name }}{{/l}}"
                    title="{{#l}}{{ name }}{{/l}}"
                    height="28"
            />
            <label class="sr-only" for="{{ name }}">{{#l}}{{ name }}{{/l}}</label>
        </span>
        <input type="number" class="form-control" id="{{ name }}" name="{{ name }}" value="0"/>
        <div class="input-group-btn add-quantity-to-order">
            {{ #order-quantities }}
                <button type="button" class="btn btn-default" data-amount="{{ . }}">+{{ . }}</button>
            {{ /order-quantities }}
        </div>
    </div>
    <div class="text-center">
        <small>{{#l}}Unit price for this item is{{/l}} {{ values.price }}, {{#l}}and unit size is{{/l}} {{values.size
            }}.
        </small>
    </div>
</div>
{{ /products }}
