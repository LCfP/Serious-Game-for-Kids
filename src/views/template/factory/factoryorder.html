<div class="panel panel-default factory-order" data-factory="{{ id }}">
    <div class="margin-bottom-0 progress no-border-radius">
        <div class="progress-bar progress-bar-success order-progress-bar" role="progressbar"
             aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100" style="width:0">
        </div>
    </div>
    <div class="panel-heading">
        {{#l}}Order{{/l}} #{{ id }}
    </div>
    <div class="panel-body">
        {{ #products }}
            <span class="image">
                <img src="src/assets/img/{{ values.icon }}" alt="{{#l}}{{ name }}{{/l}}" title="{{#l}}{{ name }}{{/l}}">
                <span class="overlay quantity-overlay text-center">
                    <strong>{{ values.quantity }}</strong>
                </span>
            </span>
        {{ /products }}
    </div>
</div>
