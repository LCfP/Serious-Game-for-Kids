<section class="col-md-12 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-body container-view">
            <div class="margin-bottom-0 progress">
                <div class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="{{ percentage }}" aria-valuemin="0"
                     aria-valuemax="100" style="width:{{percentage}}%">
                </div>
            </div>
             <div class="product-store">
                <div class="middle text-center">
                    <div>
                        <small>{{#l}}Purchase a new container for{{/l}} {{ addContainerCost }}!</small>
                    </div>
                    <button id="purchase-container" class="btn btn-success btn-md">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                        {{#l}}Purchase{{/l}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
