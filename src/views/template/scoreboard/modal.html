<div id="create-team-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">{{#l}}Create Team{{/l}}</h4>
            </div>
            <div class="modal-body">
                <form name="createTeam">
                    <div class="form-group">
                        <label for="room_name">{{#l}}Room Name{{/l}}</label>
                        <input class="form-control" type="text" name="room_name" id="room_name" required>
                    </div>
                    <div class="form-group">
                        <label for="team_name">{{#l}}Team Name{{/l}}</label>
                        <input class="form-control" type="text" name="team_name" id="team_name" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">{{#l}}Join Room{{/l}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
