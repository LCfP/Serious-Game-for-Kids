<div class="panel panel-default factory">
    <div class="panel-heading">
        {{#l}}Factory{{/l}}
    </div>
    <div class="alert alert-info no-border-radius margin-bottom-0">
        {{#l}}Your current order will cost you{{/l}} <strong id="factory-order-cost">0</strong>,
        {{#l}}and use{{/l}} <strong id="factory-order-capacity">0</strong> {{#l}}capacity{{/l}}!
    </div>
    <div class="panel-body">
        <form name="newFactoryOrder" action="">
            {{ #products }}
                <div class="padding-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <img src="src/assets/img/{{ values.icon }}"
                                 alt="{{#l}}{{ name }}{{/l}}"
                                 title="{{#l}}{{ name }}{{/l}}"
                                 height="22"
                            />
                            <label class="sr-only" for="{{ name }}">{{#l}}{{ name }}{{/l}}</label>
                        </span>
                        <input type="number" class="form-control" id="{{ name }}" name="{{ name }}" value="0"/>
                    </div>
                    <div class="text-center">
                        <small>{{#l}}Unit price for this item is{{/l}} {{ values.price }}, {{#l}}and unit size is{{/l}} {{values.size }}.</small>
                    </div>
                </div>
            {{ /products }}
            <button type="submit" class="btn btn-success pull-right margin-top-10">
                {{#l}}Place order{{/l}}
            </button>
        </form>
    </div>
</div>
