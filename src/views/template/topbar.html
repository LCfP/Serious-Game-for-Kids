<div class="navbar-text" id="sidebar-left-toggle">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div>
    <div class="navbar-text">
        <div class="navbar-btn-group btn-group">
            <button type="button" class="timer btn btn-default btn-xs active">
                <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button type="button" class="timer btn btn-default btn-xs">
                <span class="glyphicon glyphicon-play"></span>
            </button>
        </div>
        <span>
            {{#l}}Day{{/l}}
            <strong class="timer-days">0</strong>,
            {{#l}}hour{{/l}}
            <strong class="timer-hours">0</strong>
        </span>
    </div>
</div>
<div class="col-lg-offset-8">
    <div class="navbar-text">
        <strong>{{#l}}Satisfaction{{/l}}</strong>
        <span id="demand-satisfaction">{{ satisfaction }}</span>%
    </div>
    <div class="navbar-text">
        <strong>{{#l}}Money{{/l}}</strong>
        <span id="money">{{ money }}</span>
    </div>
</div>
<div class="navbar-text" id="sidebar-right-toggle">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
