<div class="panel panel-default">
    <div class="panel-heading">
        {{#l}}{{ name }}{{/l}}
        <button class="customer-complete btn btn-default btn-xs pull-right" data-customer="{{ id }}">
            Collect money
        </button>
    </div>
    <ul class="list-group">
        {{ #order.products }}
            <li class="list-group-item">{{#l}}{{ name }}{{/l}} <span class="badge">{{ values.quantity }}</span></li>
        {{ /order.products }}
    </ul>
    <div class="panel-footer">
        {{#l}}Earn{{/l}} {{ order.orderCost() }}
    </div>
</div>
