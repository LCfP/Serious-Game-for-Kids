<li class="list-group-item">
    <div>
        {{ #customer }}
            <b>{{ name }}</b>
        {{ /customer }}
        <span class="image">
            <img id="{{ id }}" src="src/assets/img/emojis/happySmall.png" alt="Emoji" data-emoji="{{ id }}">
        </span>
        <button type="button" class="customer-serve btn btn-default btn-xs" style="float: right;" data-customer="{{ id }}">
            <span class="text-success">
                <span class="glyphicon glyphicon-ok"></span>
                {{#l}}Earn{{/l}} {{#order}} {{ orderCost }} {{/order}}
            </span>
        </button>
    </div>
    <div>
        {{ #order.products }}
            <span class="image">
                <img src="src/assets/img/{{ values.icon }}" alt="{{#l}}{{ name }}{{/l}}" title="{{#l}}{{ name }}{{/l}}">
                <span class="overlay quantity-overlay text-center">
                    <strong>{{ values.quantity }}</strong>
                </span>
            </span>
        {{ /order.products }}
    </div>
</li>
