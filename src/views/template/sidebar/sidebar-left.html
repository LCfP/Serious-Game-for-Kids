<div class="col-md-12">
    <h3>{{#l}}Menu{{/l}}</h3>
    <form name="language">
        <div class="form-group">
            <label for="language">{{#l}}Select language{{/l}}</label>
            <select class="form-control" id="language" name="language">
                {{ #languages }}
                <option value="{{ iso }}" {{ #active }} selected {{
                /active }}>
                {{ name }}
                </option>
                {{ /languages}}
            </select>
        </div>
    </form>
</div>

<div class="col-md-12 padding-left-right-15 margin-bottom-20">
    <label>{{#l}}Join a room{{/l}}</label>
    <button id="open-create-team-modal" class="btn btn-success btn-block">{{#l}}Create Team{{/l}}</button>
</div>

<div class="col-md-12 padding-left-right-15">
    <div class="thumbnail">
        <img class="img-responsive" src="src/assets/img/logos/dinalog.jpg" alt="Dutch Institute for Advanced Logistics">
    </div>
</div>

<div class="col-md-12 padding-left-right-15">

    </div>
</div>
