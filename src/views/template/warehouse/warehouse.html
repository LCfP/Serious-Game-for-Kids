<div class="panel panel-default">
    <div class="panel-heading">
        {{#l}}{{ name }}{{/l}}
        <span class="pull-right">
            {{#l}}Capacity used{{/l}}:
            <strong id="warehouse-used-capacity">{{ usedContainerCapacity }}</strong>
            /
            <span id="warehouse-max-capacity">{{ maxContainerCapacity }}</span>
        </span>
    </div>
    <div>
        <div class="progress no-border-radius margin-bottom-0">
            <div class="progress-bar" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100" style="width:0%"
                 id="warehouse-progress-bar">
            </div>
        </div>
        <div class="panel-body">
            <div id="containers"></div>
            <div id="purchase-container-area"></div>
            {{ ^items }}
                <div class="text-center">
                    {{#l}}There are no racks yet in this warehouse!{{/l}}
                </div>
            {{ /items }}
        </div>
    </div>
</div>
